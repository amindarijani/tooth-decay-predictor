<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tooth Decay Predictor</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Tooth Decay Predictor</h1>
      <p>Fill out the form below to get a prediction of your likelihood of tooth decay.</p>
      <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>

        <label for="cavities">Number of cavities in the last year:</label>
        <input type="number" id="cavities" name="cavities" required><br>

        <label for="brushingFrequency">Brushing Frequency (per day):</label>
        <input type="number" id="brushingFrequency" name="brushingFrequency" required><br>

        <label for="sugaryDrinks">Sugary Drink Frequency (per week):</label>
        <input type="number" id="sugaryDrinks" name="sugaryDrinks" required><br>

        <button type="button" id="predictButton" onclick="predict()">Predict</button>
      </form>

      <div id="result"></div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
